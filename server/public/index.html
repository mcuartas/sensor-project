<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Sensor monitoring dashboard</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
	</head>
	
	<body>
		<header>Panel de sensores</header>
		<div class="container">
			<div class="temperature">
				<p class="title">Temperatura</p>
				<p class="value" id="temperature-display">Cargando...</p>
				<p class="unit">ÂºC</p>
			</div>
			<div class="humidity">
				<p class="title">Humedad</p>
				<p class="value" id="humidity-display">Cargando...</p>
				<p class="unit">%</p>
			</div>
		</div>
		<div class="container">
			<div>
				<canvas id="temperature-chart" width="100%" height="400px">
			</div>
			<div>
				<canvas id="humidity-chart" width="100%" height="400px">
			</div>
		</div>
		<script src="Chart.bundle.min.js"></script>
		<script src="socket.io.js"></script>
		<script src="script.js"></script>
	</body>
	
</html>
